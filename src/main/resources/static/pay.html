<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网上收银台</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.wacai.com/favicon.ico"/>
</head>
<body>
<div>
    <h1>我的收银台</h1>
</div>
<div>
    <form action="/pay" method="post">
        <div>
            <input type="text" name="amount" placeholder="支付金额">
        </div>
        <div>
            <select name="payType" id="#">
                <option value="huabei">支付宝花呗</option>
                <option value="baitiao">京东白条</option>
                <option value="creditCard">信用卡</option>
            </select>
        </div>
        <div>
            <input type="text" name="stagesCount" placeholder="分期数">
        </div>
        <div>
            <button type="submit">支付</button>
        </div>
    </form>
</div>
</body>
</html>
