<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小明-记账表单</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.wacai.com/favicon.ico"/>
</head>
<body>
<h1>记账表单</h1>
<form action="/accounting" method="post">
    <div>
        <input type="text" name="cash" placeholder="现金">
    </div>
    <div>
        <input type="text" name="income" placeholder="收入">
    </div>
    <div>
        <input type="text" name="rent" placeholder="支出1">
    </div>
    <div>
        <input type="text" name="charges" placeholder="支出2">
    </div>
    <div>
        <input type="text" name="eat" placeholder="支出3">
    </div>
    <div>
        <input type="text" name="treat" placeholder="请客">
    </div>
    <div>
        <input type="text" name="ktv" placeholder="唱歌">
    </div>
    <div>
        <button type="submit">提交账单</button>
    </div>

</form>
</body>
</html>
